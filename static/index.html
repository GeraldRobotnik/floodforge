<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Texas River Gauges</title>
</head>
<body>
  <h1>Texas Gauge Readings</h1>

  <pre id="output">Loading...</pre>

  <script>
    async function loadAll() {
      const out = document.getElementById("output");

      try {
        const res = await fetch("/api/gauges/all");
        const json = await res.json();
        out.textContent = JSON.stringify(json, null, 2);
      } catch (err) {
        out.textContent = "Error loading /api/gauges/all";
      }
    }

    loadAll();
  </script>
</body>
</html>
